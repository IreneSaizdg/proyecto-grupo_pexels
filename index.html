<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica grupal API Pexels</title>

    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header class="headerContainer">
        <p class="headerLogo">gu.pic</p>
        
        <div class="filtersContainer">
            <!--Flitros ----------->
            <!--Flitros palabras -->
            <div class="searchBar">
                <input type="text" id="wordFilter" name="wordFilter" placeholder="Haz una búsqueda..." />
                <!--Botón lupa--------->
                <button id="searchButton">icon</button>
            </div>
            <!--Flitros por orientación (vertical/horizontal) -->
            <div class="otherFiltersContainer">
                <select id="orientationFilter" name="orientationFilter">
                    <option value="horizontal" selected>horizontal</option>
                    <option value="vertical">vertical</option>
                    <option value="Square">cuadrada</option>
                </select>
                <button id="favoritesButton">favoritos</button>
            </div>
        </div>
    </header>



    <!--Container todo  ------------------------------------------------->
    <main>
        <section class="categoryListContainer">
            <h1>Categorías más buscadas:</h1>
            <div id="categoryList">
            <article id="category1" class="categoryCard" >
                <div class="imgDiv">
                    <img>
                </div>
                <h2>Category 1</h2>
            </article>

            <article id="category2" class="categoryCard" >
                <div class="imgDiv">
                    <img>
                </div>
                <h2>Category 2</h2>
            </article>

            <article id="category3" class="categoryCard" >
                <div class="imgDiv">
                    <img>
                </div>
                <h2>Category 3</h2>
            </article>
            </div>
        </section>

            <!--Container imgs ------------>
        <section id="cardsContainer">

                <!--Card (DINAMICO) -->
                <!-- <article class="card">
                <div>
                    <img src="#" alt="imgAlt"></img>
                </div>
                <h1>Titulo img</h1>
                <div>
                    <input type="checkbox" id="favoriteImgs" name="favoriteImgs" />
                </div>

            </article> -->

        </section>

            <!--Paginación (DINÁMICO) --->
            <div id="pagination">
                <button>←←</button>
                <button>←</button>
                <p>Número actual</p> <!--Dinámico (más números)--->
                <button>→</button>
                <button>→→</button>
            </div>
    </main>

    <script src="/js/main.js"></script>
</body>

</html>
